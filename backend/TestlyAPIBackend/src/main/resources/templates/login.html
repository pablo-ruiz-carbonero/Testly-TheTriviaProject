<!DOCTYPE html>
<html lang="es">
<head th:replace="~{fragments :: head('Testly | Desafía tu mente')}"></head>
<head>
<link rel="stylesheet" th:href="@{/css/register_and_login_styles.css}">
</head>
<body>

	<div class="container d-flex justify-content-center">
		<div class="testly-card">

			<div class="text-center mb-5">
				<div class="logo-text">Testly</div>
				<h2 class="fw-bold mt-2">¡Hola de nuevo!</h2>
				<p class="text-secondary small">Ingresa tus credenciales para
					continuar.</p>
			</div>

			<form th:action="@{/login}" method="post">
				<div class="mb-4">
					<label class="form-label">Usuario</label> <input type="text"
						name="username" class="form-control" placeholder="tu usuario"
						required>
				</div>

				<div class="mb-2">
					<label class="form-label">Contraseña</label> <input type="password"
						name="password" class="form-control" placeholder="••••••••"
						required>
				</div>

				<button type="submit" class="btn-testly">Entrar</button>

				<div th:if="${param.error}" class="text-danger text-center mt-2">
					Credenciales incorrectas.</div>
				<div th:if="${param.registered}"
					class="text-success text-center mt-2">¡Registro exitoso!
					Inicia sesión.</div>
			</form>

		</div>
	</div>

</body>
</html>
